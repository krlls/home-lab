http:
  routers:
    ksmi-site:
      entryPoints:
        - "websecure"
      rule: "Host(`{{env "SITE_HOST"}}`)"
      service: "ksmi-site"
      tls:
        certresolver:
          - "mydnschallenge"

  services:
    ksmi-site:
      loadBalancer:
        servers:
          - url: "http://ksmi_site:3000"

