http:
  routers:

    ksmi-site:
      rule: "Host(`{{env "SITE_TRAEFIK_HOST"}}`)"
      service: ksmi-service
      entryPoints:
        - "websecure"
      tls:
        certresolver:
          - "mydnschallenge"

    adguard:
      rule: "Host(`{{env "ADGUARD_TRAEFIK_HOST"}}`)"
      service: adguard-service
      entryPoints:
        - "websecure"
      tls:
        certresolver:
          - "mydnschallenge"

    plex:
      rule: "Host(`{{env "PLEX_TRAEFIK_HOST"}}`)"
      service: plex-service
      entryPoints:
        - "websecure"
      tls:
        certresolver:
          - "mydnschallenge"

  services:
    ksmi-service:
      loadBalancer:
        servers:
          - url: "http://ksmi_site:3000"
    adguard-service:
      loadBalancer:
        servers:
          - url: "http://adguard:80"
    plex-service:
      loadBalancer:
        servers:
          - url: "http://plex:32400"
#          - url: "http://plex:32469"
#          - url: "http://plex:1900"

