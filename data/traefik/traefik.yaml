global:
  checkNewVersion: false

file:
  watch: true

api:
  dashboard: true

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ':443'

certificatesResolvers:
  mydnschallenge:
    acme:
      email: ACME@EMAIL.COM
      storage: /etc/traefik/acme.json
      tlsChallenge: {}
      httpChallenge:
        entryPoint: web

providers:
  file:
    filename: /etc/traefik/servicesConfig.yaml
  docker:
#    endpoint: 'unix:///var/run/docker.sock'
    exposedbydefault: false

log:
  level: DEBUG
