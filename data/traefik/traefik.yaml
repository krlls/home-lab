global:
  checkNewVersion: false

file:
  watch: true

api:
  dashboard: true

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ':443'

certificatesResolvers:
  letsencript:
    acme:
      dnsChallenge:
        provider: cloudflare
        delayBeforeCheck: "100"
        resolvers:
          - "1.1.1.1:53"
          - "8.8.8.8:53"
      email: krrllsm@gmail.com
      storage: /crt/acme.json
      httpChallenge:
        entryPoint: web

providers:
  docker:
    endpoint: 'unix:///var/run/docker.sock'
    exposedbydefault: false
  file:
    filename: /servicesConfig.yaml

log:
  level: DEBUG
