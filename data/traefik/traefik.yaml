global:
  checkNewVersion: false

file:
  watch: true

api:
  dashboard: true

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ':443'

certificatesResolvers:
  cloudflare:
    acme:
      dnsChallenge:
        provider: cloudflare
      email: krrllsm@gmail.com
      storage: /etc/traefik/cloudflareacme.json
      tlsChallenge: { }
      httpChallenge:
        entryPoint: web
  mydnschallenge:
    acme:
      email: krrllsm@gmail.com
      storage: /etc/traefik/acme.json
      tlsChallenge: {}
      httpChallenge:
        entryPoint: web

providers:
  docker:
    endpoint: 'unix:///var/run/docker.sock'
    exposedbydefault: false
  file:
    filename: /servicesConfig.yaml

log:
  level: DEBUG
