version: "3.7"

networks:
  default:
    name: traefik-network
    external: true

services:
  netdata:
    image: netdata/netdata:stable
    container_name: netdata
    hostname: "${NETDATA_HOST}.${DOMAIN_NAME}"
    environment:
      - PUID=1000
      - PGID=1000
      - NETDATA_CLAIM_TOKEN=${NETDATA_CLAIM_TOKEN}
      - NETDATA_CLAIM_URL=https://app.netdata.cloud
    labels:
      - traefik.enable=true
      - traefik.http.routers.netdata.rule=Host(`${NETDATA_HOST}.${DOMAIN_NAME}`)
      - traefik.http.routers.netdata.entrypoints=websecure
      - traefik.http.routers.netdata.tls.certresolver=mydnschallenge

      - traefik.http.middlewares.netdata-auth.basicauth.users=ksmi:$$2y$$05$$13/ksXQc0vMy2sf0IBYQJe2R0iAylI2ZlgNsaRgLI/UP3bplGg9xu
      - traefik.http.routers.netdata.middlewares=netdata-auth

      - traefik.http.middlewares.netdatalist.ipwhitelist.sourcerange=192.168.0.0/24, 10.13.13.0/24, 127.0.0.1/32
      - traefik.http.routers.netdata.middlewares=netdatalist

      - traefik.http.services.netdata.loadbalancer.server.port=19999
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - ../data/netdata/netdataconfig/:/etc/netdata
      - ../data/netdata/netdatalib/:/var/lib/netdata
      - ../data/netdata/netdatacache/:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
    restart: unless-stopped
